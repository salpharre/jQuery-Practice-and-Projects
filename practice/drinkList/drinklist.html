<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Content!</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <button id="click-me">Click Me For Drinks!</button>
    <h1>Drink Selection!</h1>

    <!-- Here we create a generic drink-options div -->
    <div id="drink-options"></div>

    <script type="text/javascript">

        // Array holds all of the drinks available
        var drinkList = [
            "Coffee: $5",
            "Espresso: $7",
            "Cappuccino: $6",
            "Latte: $4",
            "Tea: $3",
            "Ice Coffee: $6",
            "Ice Espresso: $8",
            "Ice Latte: $6",
            "Ice Tea: $4"
        ];

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list
   
   // click button makes drink list appear
    $("#click-me").click(function() {
        for (let i = 0; i < drinkList.length; i++) {
        let drink = $("<p>");
        drink.text(drinkList[i]);
        $("#drink-options").append(drink);

        // this won't work because it loops through the list and stops at the last entry
        // while constantly replacing that one <p> versus making a new <p> for each one
        // $("#drink-options").html("<p>" + drinkList[i] + "</p>");
    };
    });
    
    

    </script>
</body>
</html>
