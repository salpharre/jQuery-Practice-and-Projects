<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron">

        <h1 class="text-center">Generate a Random Number!</h1>
    
        <div class="text-center">
    
          <!-- Here we have our button for generating random numbers (#random-button) -->
          <button id="random-button" class="btn btn-primary btn-lg">Generate random number</button>
          
        </div>
    
      </div>
    
      <!-- Here we have div called "random-number" where our random number will go -->
      <h1 class="text-center" id="random-number"></h1>
    
      <script type="text/javascript">
    
        $(document).ready(function() {
    
          // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
          // ...
          $("#random-button").click(function() {
            
            let randomNumber1 = Math.floor(Math.random() * 10);
            let randomNumber2 = Math.floor(Math.random() * 10);
            let randomNumber3 = Math.floor(Math.random() * 10);
            let randomNumber4 = Math.floor(Math.random() * 10);
            let randomNumber5 = Math.floor(Math.random() * 10);
            let randomNumber6 = Math.floor(Math.random() * 10);
            let randomNumber7 = Math.floor(Math.random() * 10);
            let randomNumber8 = Math.floor(Math.random() * 10);
            let randomNumber9 = Math.floor(Math.random() * 10);
    
            $("#random-number")
            .text(`${randomNumber1}${randomNumber2}${randomNumber3}${randomNumber4}${randomNumber5}${randomNumber6}${randomNumber7}${randomNumber8}${randomNumber9}`);
    
          });
    
          // ...
    
        });
    
      </script>
</body>
</html>
